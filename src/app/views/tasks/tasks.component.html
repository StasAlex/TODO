<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Name</th>
      <th>Category</th>
      <th>Priority</th>
      <th>Date</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr
        *ngFor="let task of tasks; let i = index"
        [class.completed]="task.completed"
      >
        <td>{{i+1}}</td>
        <td>{{task.title}}</td>
        <td>{{task.category != null ? task.category.title : ' нет категории '}}</td>
        <td>{{task.priority != null ? task.priority.title : ' нет приоритета '}}</td>
        <td>{{task.date != null ? (task.date | date: 'short'): ' нет даты '}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="checkbox" value=""
                [checked] = "task.completed"
                (click)="toggleTaskCompleted(task)"

              >
              <span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
            </label>
          </div>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
